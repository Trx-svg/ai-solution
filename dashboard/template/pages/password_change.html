{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'img/kaiadmin/favicon.ico' %}" type="image/x-icon"/>
    <title>Change Password - Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            width: 100%;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            width: 100%;
        }
        #message-div {
            width: 100%;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
              <form hx-post="{% url 'password_change' %}"
                  hx-target="#message-div"
                  hx-swap="innerHTML"
                  hx-error="#message-div"
                  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                <h1>Change Password</h1>
                <br>
                <span>Update your account password</span>
                <div id="message-div" class="message-container"></div>
                <label for="current_password"></label>
                <input
                    type="password"
                    class="form-control"
                    id="current_password"
                    name="current_password"
                    placeholder="Current Password"
                    required
                />
                <label for="new_password"></label>
                <input
                    type="password"
                    class="form-control"
                    id="new_password"
                    name="new_password"
                    placeholder="New Password"
                    required
                />
                <label for="confirm_password"></label>
                <input
                    type="password"
                    class="form-control"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm New Password"
                    required
                />
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Password Security</h1>
                    <p>Make sure to choose a strong password that you haven't used before</p>
                    <a href="{% url 'index' %}"><button>Dashboard</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
